zuul:
  sensitive-headers: null
  ribbonIsolationStrategy:  THREAD
  routes:
    user-service:
      path: /user-service/**
      service-id: bootu-user
      semaphore:
        maxSemaphores:  1000
    greeting-service:
      path: /greeting-service/**
      service-id: bootu-greeting
      semaphore:
        maxSemaphores:  1000
  ignored-patterns: /**/feign/**
  host:
    max-total-connections: 5000
    maxPerRouteConnections: 5000
  ribbon:
    okhttp:
      enabled:  true
  threadPool:
    useSeparateThreadPools: true
    threadPoolKeyPrefix: zuulgw
hystrix:
  threadpool:
    default:
      coreSize: 100
      maximumSize: 5000
      allowMaximumSizeToDivergeFromCoreSize: true
      maxQueueSize: -1
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
ribbon:
  ConnectTimeout:  2000
  ReadTimeout:  2000
  okhttp:
    enabled: true
server:
  tomcat:
    max-threads: 1000
    max-connections: 2000
    accept-count: 1000